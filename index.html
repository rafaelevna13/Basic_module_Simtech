    <title>Contact us</title>
    <!-- форма обратной связи создана используя Bootstrap 4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="contact_us">
        <div class="contact_us__general">
            <div class="contact_us__header">
                <div class="contact_us__header_text col-md-auto">
                    <h1><b>Contact us</b></h1>
                    <h6>If you have any problems,  please fill out this contact form. <br> <br> We will contact you as soon as possible! </h6>
                </div>
                <div class="contact_us__header_img col col-lg-2">
                    <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfe8IRD69vKRpBx8FoIGnLryjqx6cHawPFJ18tnSmuXYJNjS509YeX6FZ_VqLGb1v3W7E&usqp=CAU"
                        alt="" height="100px">
                </div>
            </div>
            <form action="index.php" method="post" enctype="multipart/form-data">
                <!-- привязка php файла, выбран метод post -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Full name</span>
                        </div>
                        <input type="text" aria-label="First Name>" class="form-control" placeholder="Enter first name*"
                            id="first_name" name="first_name" required>
                        <!-- добавлено обязательное поле формы  -->
                        <input type="text" aria-label="Last Name" class="form-control" placeholder="Enter Last name"
                            id="last_name" name="last_name">
                        <!-- Type text -->
                    </div>
                </div>

                <div class="form-group">
                    <p>Gender</p>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="male" value="male" name="gender">
                        <label class="custom-control-label" for="male">Male</label> 
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="female" value="female" name="gender"
                            checked="checked">
                        <label class="custom-control-label" for="female">Female</label>
                    </div>
                    <!-- Type radio и вариант 'female' предопределен -->
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput">Phone number</label>
                    <input type="number" class="form-control" id="phone_number" placeholder="Enter phone number*"
                        name="phone_number" required>
                </div>
                <!-- Type number и добавлено обязательное поле формы-->

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email_address" name="email_address"
                        placeholder="Enter email*" required>
                    <!-- Type email и добавлено обязательное поле формы-->
                    <div class="form-group form-check">
                        <input type="hidden" class="form-check-input" id="notifications" name="notifications"
                            value="no">
                        <input type="checkbox" class="form-check-input" id="notifications" name="notifications"
                            value="yes" checked="checked">
                        <!-- Type checkbox-->
                        <label class="form-check-label" for="notifications">I want to receive all news and
                            notifications</label>
                        <!-- Вариант предопределен -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Describe the problem</label>
                    <textarea class="form-control" id="problem" rows="3" name="problem"></textarea>
                </div>
                <!-- Textarea -->

                <div class="form-group">
                    <label for="exampleFormControlInput1">How would you like us to contact you?
                        you?</label>
                    <select class="custom-select" id="communication_method" name="communication_method">
                        <option value="email">By email</option>
                        <option value="phone">By phone</option>
                        <option value="Telegram">Letter to Telegram</option>
                        <option value="WhatsApp">Letter to WhatsApp</option>
                    </select>
                </div>
                <!-- Select -->

                <div class="form-group">
                    <label for="exampleFormControlFile">Choose file</label>
                    <input type="file" class="form-control-file" id="custom_file" name="custom_file"
                        accept=".pdf, .jpg, .docx">
                    <small id="fileHelp" class="form-text text-muted"> Input only .pdf, .jpg, .docx files</small>
                </div>
                <!-- Type file-->

                <div class="submit">
                    <div class="submit__sent">
                        <input type="reset" class="btn btn-secondary" value="Reset the form">
                        <button type="submit" class="btn btn-primary">Sent</button>
                    </div>
                    <div class="submit__transition">
                        <!-- <a class="btn btn-warning" href="index.php?mode=auth">Authorization</a> -->
                        <!-- <a class="btn btn-dark" href="index.php?mode=back">To table</a> -->
                        <a class="btn btn-dark" href="index.php?list=1">To table</a>
                    </div>
                </div>
                <!--Reset and button-->
            </form>
        </div>
    </div>


    <!-- Bootstrap js link -->

</body>
